<div class="modal fade" id="batchScanModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-layer-group me-2"></i>Batch URL Scanner</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Enter URLs (one per line):</label>
          <textarea class="form-control" rows="8" placeholder="https://example.com&#10;https://another-site.org&#10;http://test-url.net" id="batchUrls"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Scan Options:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="batchDeepScan" checked>
            <label class="form-check-label" for="batchDeepScan">Deep AI Analysis</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="batchThreatIntel" checked>
            <label class="form-check-label" for="batchThreatIntel">Threat Intelligence</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="startBatchScan">
          <i class="fas fa-play me-2"></i>Start Batch Scan
        </button>
      </div>
    </div>
  </div>
</div>
