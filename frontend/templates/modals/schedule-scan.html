<div class="modal fade" id="scheduleScanModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-clock me-2"></i>Schedule URL Scan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">URL to Scan:</label>
          <input type="text" class="form-control" id="scheduleUrl" placeholder="https://example.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Schedule Time:</label>
          <input type="datetime-local" class="form-control" id="scheduleTime">
        </div>
        <div class="mb-3">
          <label class="form-label">Recurrence:</label>
          <select class="form-select" id="scheduleRecurrence">
            <option value="once">Once</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveSchedule">
          <i class="fas fa-save me-2"></i>Schedule Scan
        </button>
      </div>
    </div>
  </div>
</div>
