<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { 
            width: 380px; 
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0 0 5px 0;
            font-size: 22px;
        }
        .header p {
            margin: 0;
            opacity: 0.8;
            font-size: 14px;
        }
        .status-card { 
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        .status-inactive {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin: 15px 0;
        }
        .stat-card { 
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px; 
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .stat-value { 
            font-size: 24px; 
            font-weight: bold; 
            display: block; 
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
        }
        button { 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { 
            background: #4CAF50; 
            color: white; 
        }
        .btn-primary:hover { background: #45a049; }
        .btn-secondary { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.3); }
        .btn-warning { 
            background: #ff9800; 
            color: white; 
        }
        .btn-warning:hover { background: #f57c00; }
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            opacity: 0.6;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .risk-meter {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }
        .risk-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #ff9800, #f44336);
            border-radius: 3px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>üõ°Ô∏è LinkBuster AI</h2>
            <p>Real-time URL Protection</p>
        </div>
        
        <div class="status-card">
            <div class="status-item">
                <span>Protection Status</span>
                <span id="protectionStatus" class="status-badge status-active">Active</span>
            </div>
            <div class="status-item">
                <span>API Connection</span>
                <span id="apiStatus" class="status-badge">Checking...</span>
            </div>
            <div class="status-item">
                <span>Last Scan</span>
                <span id="lastScanTime">Never</span>
            </div>
            <div class="risk-meter">
                <div id="riskFill" class="risk-fill" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="urlsScanned">0</span>
                <span class="stat-label">URLs Scanned</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="threatsBlocked">0</span>
                <span class="stat-label">Threats Blocked</span>
            </div>
        </div>
        
        <div class="button-group">
            <button id="scanCurrent" class="btn-primary">
                <span>üîç</span> Scan Current Page
            </button>
            <button id="openDashboard" class="btn-secondary">
                <span>üìä</span> Open Dashboard
            </button>
            <button id="testUrls" class="btn-warning">
                <span>üß™</span> Test Protection
            </button>
        </div>
        
        <div class="footer">
            Version 1.0 ‚Ä¢ Protected by AI ‚Ä¢ <span id="currentTime"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
