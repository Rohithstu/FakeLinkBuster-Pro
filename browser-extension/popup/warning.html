<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LinkBuster Warning</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            text-align: center; 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .warning-container { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .warning-icon { 
            font-size: 64px; 
            margin-bottom: 20px; 
        }
        h1 { 
            margin: 0 0 20px 0; 
            font-size: 28px;
        }
        .risk-score { 
            font-size: 48px; 
            font-weight: bold; 
            margin: 20px 0; 
            color: #ffd700;
        }
        .button-group { 
            margin: 30px 0; 
        }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-danger { 
            background: #e74c3c; 
            color: white; 
        }
        .btn-danger:hover { background: #c0392b; }
        .btn-safe { 
            background: #2ecc71; 
            color: white; 
        }
        .btn-safe:hover { background: #27ae60; }
        .threat-list { 
            text-align: left; 
            background: rgba(0,0,0,0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-icon">üö®</div>
        <h1>Dangerous Website Blocked</h1>
        <div class="risk-score" id="riskScore">0%</div>
        <p>LinkBuster AI has detected potential threats on this website.</p>
        
        <div class="threat-list">
            <h3>Detected Threats:</h3>
            <ul id="threatList"></ul>
        </div>
        
        <div class="button-group">
            <button class="btn-safe" id="goBack">‚Üê Go Back to Safety</button>
            <button class="btn-danger" id="proceedAnyway">Proceed Anyway (Not Recommended)</button>
        </div>
        
        <p style="font-size: 12px; opacity: 0.8;">
            This warning is based on AI analysis. Proceeding may put your security at risk.
        </p>
    </div>
    
    <script src="warning.js"></script>
</body>
</html>
